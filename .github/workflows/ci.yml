name: CI Pipeline

on:
  push:
    branches:
      - master   # Trigger the pipeline on pushes to the 'main' branch
  pull_request:
    branches:
      - master   # Trigger the pipeline for pull requests targeting the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the CI job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the repository's code

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'  # Set up JDK 1.8 for the build

      - name: Build project
        run: ./gradlew assemble  # Run the build command (Gradle assemble)

      - name: Run tests
        run: ./gradlew test  # Run the tests using Gradle (./gradlew test)
